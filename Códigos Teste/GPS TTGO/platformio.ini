board = ttgo-lora32-v1
framework = arduino
upload_port = COM8
monitor_speed = 9600
lib_deps = 
	plerup/EspSoftwareSerial@^6.16.1
	mikalhart/TinyGPS@0.0.0-alpha+sha.db4ef9c97a
